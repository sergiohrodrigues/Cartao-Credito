<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main class="all">
        <section class="header">
            <section class="cards">
                <div class="cards__front">
                    <div class="cards__front-circle">
                        <div class="cards__front-circle-larger"></div>
                        <div class="cards__front-circle-small"></div>
                    </div>
                    <p class="cards__front-number campoCartao">0000 0000 0000 0000</p>
                    <div class="cards__front-nome-data">
                        <p id="nome-cartao" class="campoCartao card-name">JANE APPLESEED</p>
                        <div class="div-mes-ano">
                            <span id="vality-mes" class="campoCartao">00</span> /
                            <span id="vality-ano" class="campoCartao">00</span>
                        </div>
                    </div>
                </div>
                <div class="cards__verso">
                    <div class="cards__verso-black"></div>
                    <div class="cards__verso-gray">
                        <p id="cod-cartao" class="campoCartao">000</p>
                    </div>
                    <img src="./assets/img/verso-cartao.png" alt="detalhes cartão" class="cards__verso-detalhes">
                </div>
            </section>
        </section>

        <form id="form">
            <label for="name" class="form__label">nome do titular</label>
            <input type="text" placeholder="e.g. Jane Appleseed" id="name" class="required">
            <span class="span-required">Digite um nome com no minimo 5 letras</span>

            <label for="number" class="form__label">card number</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="number" class="required" maxlength="16"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
            <span class="span-required">Digite um numero de cartão válido, 16 numeros.</span>

            <div class="form__finally">
                <div>
                    <label for="" class="form__label">exp. date (mm/yy)</label>
                    <div class="form__finally-date">
                        <div>
                            <input type="text" placeholder="MM" class="input-date required" maxlength="2" id="mm"
                                onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            >
                            <span class="span-required mm-yy">2 números</span>
                        </div>
                        <div>
                            <input type="text" placeholder="YY" class="input-date required" maxlength="2" id="yy"
                                onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            >
                            <span class="span-required mm-yy">2 números</span>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="" class="form__label">cvc</label><br>
                    <input type="text" placeholder="123" class="input-cod required" id="cod" maxlength="3"
                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                    >
                    <span class="span-required">3 números</span>
                </div>
            </div>
            <button class="input-button">Confirm</button>
        </form>

        <section class="form-sucess">
            <img src="./assets/img/sucess.png" alt="Visto, Ok, Sucess">
            <h2 class="form-sucess-titulo">THANK YOU</h2>
            <h3 class="form-sucess-parag">We've added your card details</h3>
            <button class="input-continue">Continue</button>
        </section>
    </main>

    <script src="./assets/script/validandoCampos.js" type="module"></script>
    <script src="./assets/script/adicionandoDadosNoCartao.js" type="module"></script>
    <script src="./assets/script/eventClick.js" type="module"></script>
</body>

</html>
